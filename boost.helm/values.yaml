# Default values for saas-boost.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
env:
  ramRoleName: "SaaSBoostAckRole-c4f9fb70-ca64-498b-8a91-823c2f98493b"
  regionId: "cn-beijing"
  clusterId: "cd0d29c4626a84e33a0b7c1e8b957a65e"
  stackName: "saas-boost-pj91"
  otsInstanceName: "saashelmnfts"
  service:
    regionId: "cn-hangzhou"
  oauth:
    publicKey:
      url: "https://oauth.aliyun.com/v1/keys"
    authCode:
      url: "https://signin.aliyun.com/oauth2/v1/auth"
    authServer:
      url: "https://oauth.aliyun.com/v1/token"
replicaCount: 1


image:
  repository: aliyun-computenest-opensource-registry.cn-hangzhou.cr.aliyuncs.com/default/aliyun-saas-boost-server:0.01
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0.snapshot"
cronImage:
  repository: aliyun-computenest-opensource-registry.cn-hangzhou.cr.aliyuncs.com/default/aliyun-saas-boost-serverless:0.01
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0.snapshot"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: 
    pod-identity.alibabacloud.com/role-name: "SaaSBoostEcsRole-a9a41909-4a6b-491f-8fa6-667890dce3bd"

  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
    k8s.aliyun.com/eci-ram-role-name: "SaaSBoostEcsRole-a9a41909-4a6b-491f-8fa6-667890dce3bd"

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9999

cronjob:
  port: 9000

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
